<!DOCTYPE html>
<html>
<head>
  <title>InfraTrack Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { margin: 0; font-family: Arial; }
    #map { height: 100vh; width: 75%; float: right; }

    /* Sidebar */
    #sidebar {
      width: 25%;
      height: 100vh;
      overflow-y: auto;
      background: #f4f4f4;
      padding: 10px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
    }

    .report {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }

    #search {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    #controls {
      position: absolute;
      top: 10px;
      right: 30%;
      background: white;
      padding: 10px;
      border-radius: 8px;
      z-index: 5;
    }

    button {
      margin: 3px;
      padding: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div id="sidebar">
  <input id="search" type="text" placeholder="Search location..." />
  <h3>Reports</h3>
  <div id="reportList"></div>
</div>

</html>
